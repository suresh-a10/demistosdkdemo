  register_module_line('HealthCheckNumberOfLargeIncidents', 'start', __line__())
  ### pack version: 2.0.15


  GREEN_HTML_STYLE = "color:#00CD33;text-align:center;font-size:800%;>"


  def main():
      incident = demisto.incidents()
      query = incident[0].get('CustomFields', {}).get('healthchecknumberofinvestigationsbiggerthan1mb', 0)

      html = f"<h1 style={GREEN_HTML_STYLE}{str(query)}</h1>"

      demisto.results({
          'ContentsFormat': formats['html'],
          'Type': entryTypes['note'],
          'Contents': html
      })


  if __name__ in ["__main__", "builtin", "builtins"]:
      main()

  register_module_line('HealthCheckNumberOfLargeIncidents', 'end', __line__())
